<h2>
    Create Contact
</h2>

<form class="form-horizontal">
    <div class="form-group">
        <label for="inputFirstName" class="col-sm-2 control-label">First Name</label>

        <div class="col-sm-10">
            <input type="text" class="form-control" id="inputFirstName" ng-model="vm.NewContact.firstName" placeholder="">
        </div>
    </div>
    <div class="form-group">
        <label for="inputLastName" class="col-sm-2 control-label">Last Name</label>

        <div class="col-sm-10">
            <input type="text" class="form-control" id="inputLastName" ng-model="vm.NewContact.lastName" placeholder="">
        </div>
    </div>
    <div class="form-group">
        <label for="inputPhone" class="col-sm-2 control-label">Phone</label>

        <div class="col-sm-10">
            <input type="text" class="form-control" id="inputPhone" ng-model="vm.NewContact.phone" placeholder="">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">Create Contact</button>
        </div>
    </div>
</form>
